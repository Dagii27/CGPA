<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jimma University GPA/CGPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="logo-container">
      <img src="jj.png" alt="Jimma University Logo" class="logo" title="Click to reset calculator">
    </div>
        <header>
            <h1>Jimma University GPA/CGPA Calculator</h1>
          
        </header>
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('gpa')">GPA Calculator</button>
    <button class="tab-btn" onclick="showTab('cgpa')">CGPA Calculator</button>
  </div>

  <!-- GPA Calculator -->
  <div id="gpa-section" class="tab-content active">
    <div class="input-section">
      <label>Select Program:</label>
      <select id="programSelect" onchange="generateProgramCourses()">
        <option value="">--Select Program--</option>
        <option value="freshman">Freshman</option>
        <option value="preEngineering">Pre-Engineering</option>
      </select>
    </div>
    <div id="courseInputs" class="course-inputs"></div>
    <div id="gpaResult" class="result"></div>
  </div>

  <!-- CGPA Calculator -->
  <div id="cgpa-section" class="tab-content">
    <div class="semester-cards">
      <div class="semester-card">
        <h3>Freshman Semester</h3>
        <label>GPA (30 CrH):</label>
        <input type="text" id="freshmanGPA" placeholder="e.g., 3.17"/>
        <div class="credit-badge">30 Credit Hours</div>
      </div>
      
      <div class="semester-card">
        <h3>Pre-Engineering Semester</h3>
        <label>GPA (33 CrH):</label>
        <input type="text" id="preEngGPA" placeholder="e.g., 3.43"/>
        <div class="credit-badge">33 Credit Hours</div>
      </div>
    </div>
    
    <button class="action-btn" onclick="calculateCGPA()">Calculate CGPA</button>
    <div id="cgpaResult" class="result"></div>
  </div>

  <footer>
    <p class="developer">Developed by Dagim</p>
    <div class="social-links">
      <a href="https://t.me/Dagu27" class="social-link" target="_blank">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://github.com/Dagii27" class="social-link" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
