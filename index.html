
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="jj.png" alt="Jimma University Logo" class="logo" title="Click to reset calculator">
            <h1>Jimma University GPA/CGPA Calculator</h1>
          
        </header>

        <div class="calculator-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('gpa')">GPA Calculator</button>
                <button class="tab-btn" onclick="showTab('cgpa')">CGPA Calculator</button>
            </div>

            <!-- GPA Calculator Section -->
            <div id="gpa-section" class="tab-content active">
                <div class="input-section">
                    <label for="programSelect" class="required-field">Select Your Program:</label>
                    <select id="programSelect" class="program-select" required onchange="generateProgramCourses()">
                        <option value="">-- Select Program --</option>
                        <option value="freshman">Freshman</option>
                        <option value="preEngineering">Pre-Engineering</option>
                    </select>
                </div>
                <div id="courseInputs" class="course-inputs"></div>
                <div id="gpaResult" class="result"></div>
            </div>

            <!-- CGPA Calculator Section -->
            <div id="cgpa-section" class="tab-content">
                <div class="semester-cards">
                    <div class="semester-card freshman">
                        <div class="semester-icon"><i class="fas fa-user-graduate"></i></div>
                        <h3>Freshman Semester</h3>
                        <div class="semester-input-group">
                            <label class="required-field">GPA</label>
                            <input type="text" class="semester-gpa" placeholder="Enter GPA (e.g., 3.50)" min="0" max="4" required>
                        </div>
                        <div class="credit-badge">30 Credit Hours</div>
                    </div>

                    <div class="semester-card pre-engineering">
                        <div class="semester-icon"><i class="fas fa-cogs"></i></div>
                        <h3>Pre-Engineering Semester</h3>
                        <div class="semester-input-group">
                            <label class="required-field">GPA</label>
                            <input type="text" class="semester-gpa" placeholder="Enter GPA (e.g., 3.43)" min="0" max="4" required>
                        </div>
                        <div class="credit-badge">33 Credit Hours</div>
                    </div>
                </div>
                <button onclick="calculateCGPA()" class="action-btn calculate-btn">
                    <span>Calculate CGPA</span>
                </button>
                <div id="cgpaResult" class="result"></div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>© 2024 Jimma University. All rights reserved.</p>
                <div class="footer-divider"></div>
                <p class="footer-note">Developed with ❤️ by Dagim</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/dagiii" class="social-icon" title="LinkedIn" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/Dagii27/" class="social-icon" title="GitHub" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://t.me/Dagu27" class="social-icon" title="Telegram" target="_blank">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
